name: CMake

on:
  [push, pull_request]

env: 
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install cpplint
      working-directory: ${{github.workspace}}
      shell: bash         
      run: |         
          pip install wheel
          pip install cpplint

    - name: Linters report
      run: make check

    - name: Install utils
      run: |
        sudo apt install valgrind
        echo "Valgrind installed"
        sudo apt install lcov
        echo "Lcov installed"
        

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_FOR_TEST=1

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Generate report
      working-directory: ${{github.workspace}}/build
      run: |
        lcov -t "tests" -o coverage.info -c -d bit_inversion/
        lcov --remove coverage.info -o coverage.info
          '/usr/include/*' \
          '/usr/lib/*' \
          '/usr/local/src/libreoffice/*/UnpackedTarball/*' \
          '/usr/local/src/libreoffice/workdir/*' \
          '/usr/local/src/libreoffice/instdir/*' \
          '/usr/local/src/libreoffice/external/*' \
        genhtml -o report coverage.info

    - uses: actions/upload-artifact@v3
      with:
        name: cov-report
        path: build/report
      
